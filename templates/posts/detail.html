{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}


{% block content %}
    <h1>Post #{{ post.d }}</h1>
    <h2>{{ post.title }}</h2>
    <h5>{{ post.subtitle }}</h5>
    <strong>Create on: {{ post.create_on }}</strong>
    <p>{{ post.body }}</p>
{% endblock content %}
